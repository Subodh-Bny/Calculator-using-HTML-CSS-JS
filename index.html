<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator with features called <br> BUG</h2>
    <div class="container">
        <input type="text" class="screen" placeholder="0">
        <div class="buttons">
            <button class="non-op ac">AC</button>
            <button class="non-op delete">â¬…</button>
            <button class="calc operators modulus">%</button>
            <button class="calc operators divide">/</button>
            <button class="calc num seven">7</button>
            <button class=" calc num eight">8</button>
            <button class="calc num nine">9</button>
            <button class="calc operators mult">*</button>
            <button class="calc num six">6</button>
            <button class="calc num five">5</button>
            <button class="calc num four">4</button>
            <button class=" calc operators minus">-</button>
            <button class="calc num three">3</button>
            <button class="calc num two">2</button>
            <button class="calc num one">1</button>
            <button class="calc operators add">+</button>
            <button class="calc num zero">0</button>
            <button class="calc non-op dot">.</button>
            <button class="operators equals">=</button>
        </div>
        <div class="comment">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
